# Default pool image selection. Set as variable so we can override at pipeline level

variables:
  - name: LINUXPOOL
    value: azsdk-pool
  - name: WINDOWSPOOL
    value: azsdk-pool
  - name: MACPOOL
    value: Azure Pipelines

  - name: LINUXVMIMAGE
    value: azsdk-pool-mms-ubuntu-2204-1espt
  # we do not have a ubuntu 24 image yet, so we are using the 22 image for now
  - name: LINUXNEXTVMIMAGE
    value: azsdk-pool-mms-ubuntu-2204-1espt
  - name: WINDOWSVMIMAGE
    value: azsdk-pool-mms-win-2022-1espt
  - name: MACVMIMAGE
    value: macos-latest

  # Values required for pool.os field in 1es pipeline templates
  - name: LINUXOS
    value: linux
  - name: WINDOWSOS
    value: windows
  - name: MACOS
    value: macOS

